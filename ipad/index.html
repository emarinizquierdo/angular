
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>iScroll demo: simple</title>

<style type="text/css" media="all">

#wrapper{
width:700px;
height:800px;
overflow-y:auto;
overflow-x:hidden;
position: relative;
padding: 0;
}

#scroller {
	position:relative;
	height:100%;
}

iframe{
	border: 0px;
	min-height: 100px;
	overflow: hidden;
	position: relative;
	width: 100%;
}



</style>
</head>
<body>
<div id="wrapper">
<div id="scroller">

		<iframe id="iframe" src="http://www.lemon8.nl/ipads-and-iframe-scrolling/" frameborder="0" allowtransparency="true"></iframe>

</div>
</div>

<script type="text/javascript">



</script>
</body>
</html>
